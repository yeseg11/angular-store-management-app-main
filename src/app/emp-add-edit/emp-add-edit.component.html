<div mat-dialog-title>
    <h1>הכנס פרטי מוצר</h1>
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field dir='rtl' >
                <mat-label>ייצרן</mat-label>
                <input matInput placeholder="לדוגמא: עמינח" formControlName="company">
            </mat-form-field>
            <mat-form-field dir='rtl'>
              <mat-label>שם המוצר</mat-label>
              <input matInput type="text" placeholder="לדוגמא: סופג כחול" formControlName="name">
          </mat-form-field>
        </div>

        <!-- <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date of birth</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dob">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div> -->

        <!-- <div class="row">
            <mat-radio-group aria-label="Select an option" formControlName="gender">
                <mat-label><b>Gender</b></mat-label>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button value="female">Female</mat-radio-button>
                <mat-radio-button value="others">Others</mat-radio-button>
            </mat-radio-group>
        </div> -->


        <div class="row">
          <mat-form-field dir='rtl'>
            <mat-label>מחיר</mat-label>
            <input matInput placeholder="Ex. 12" type="text" formControlName="price">
            <!-- <mat-hint>In rupees</mat-hint> -->
        </mat-form-field>
            <mat-form-field dir='rtl'>
                <mat-label>כמות במחסן</mat-label>
                <input matInput placeholder="Ex. 4" type="text" formControlName="amount">
            </mat-form-field>

        </div>
        <div class="row">
          <mat-form-field dir='rtl'>
              <mat-label>סטאטוס</mat-label>
              <mat-select formControlName="status">
                  <mat-option *ngFor="let val of status" [value]="val">{{val}}
                  </mat-option>
              </mat-select>
          </mat-form-field>
          <!-- <mat-form-field dir='rtl'>
              <mat-label>Company</mat-label>
              <input matInput placeholder="Ex. Google" formControlName="company">
          </mat-form-field> -->
      </div>
    </div>
    <div mat-dialog-actions class="action">
      <button mat-raised-button type="button" [mat-dialog-close]="false">ביטול</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'עדכן': 'שמור'}}</button>

    </div>
</form>
