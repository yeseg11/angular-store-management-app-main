<mat-toolbar class="header">
  <span>Store Management Application</span>
  <img [src]="imagePath" class = "logoImg">
  <span class="example-spacer"></span>
  <button mat-raised-button class="addButton" (click)="openAddEditEmpForm()">
    הוסף מוצר
  </button>
</mat-toolbar>



<div class="main-body">

  <mat-form-field class="search">
    <mat-label>חיפוש</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="לדוגמא: עמינח" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> מקט אוטומטי </th>
        <td mat-cell dir='rtl' *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> שם המוצר </th>
        <td mat-cell dir='rtl' *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ייצרן </th>
        <td mat-cell dir='rtl' *matCellDef="let row"> {{row.company}}</td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> כמות במחסן </th>
        <td mat-cell dir='rtl' *matCellDef="let row"> {{row.amount}}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> מחיר </th>
        <td mat-cell dir='rtl' *matCellDef="let row"> {{row.price | currency:'ILS'}}</td>
      </ng-container>


      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> סטאטוס </th>
        <td mat-cell dir='rtl' *matCellDef="let row"> {{row.status}}</td>
      </ng-container>


      <ng-container dir='rtl' matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> פעולות </th>
        <td mat-cell dir='rtl' *matCellDef="let row">
          <button dir='rtl' mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon dir='rtl'>edit</mat-icon>
          </button>
          <button dir='rtl' mat-icon-button color="warn" (click)="deleteEmployee(row.id)">
            <mat-icon dir='rtl' >delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator  dir='rtl' [pageSizeOptions]="[50, 100, 150, 200]" aria-label="בחר כמות מוצרים להצגה"></mat-paginator>
  </div>
</div>
